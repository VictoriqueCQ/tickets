<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <title>场馆分析</title>
</head>
<body>

<div class="mainpage">
    <div class="container-fluid">
        <div class="col-md-12" style="height: 300px;">
            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">具体活动</div>
                    <table class="table table-hover" id="frontTable">
                        <tr th:each="activity:${venueAnalysis}">
                            <td class="activityName" th:text="${activity}" style="width: 66%;">活动a</td>
                            <td style="width: 34%">查看详情</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="memberNumber" class="col-md-6">
                会员数量折线图
            </div>
        </div>
        <div class="col-md-12" style="height: 300px;">
            <div id="profitChange" class="col-md-6">
                过去一年不同活动收益变化（每个季度统计一次）直方图
            </div>
            <div id="unitPriceChange" class="col-md-6">
                会员订单单价变化折线图
            </div>
        </div>
        <div class="col-md-12" style="height: 300px;">
            <div id="profitDistribution" class="col-md-6">
                过去一年收益分布扇形图
            </div>
            <div id="activityDistribution" class="col-md-6">
                过去一年会员订票活动类型分布扇形图
            </div>
        </div>
    </div>

</div>
<script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{../../static/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    var memberNumberChart = echarts.init(document.getElementById("memberNumber"));
    var memberNumberOption = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line'
        }]
    };
    $.ajax({
        url: '/venue/memberNumber',
        data: '',
        dataType: 'json',
        success: function (data) {
            if (data.result) {
                memberNumberOption.xAxis[0].data = Array.from(data.monthList);
                memberNumberOption.series[0].data = Array.from(data.memberNumberList);
            }
            console.log(memberNumberOption.xAxis[0].data);
            console.log(memberNumberOption.series[0].data);
            memberNumberChart.setOption(memberNumberOption);
        }
    });

    var profitChangeChart = echarts.init(document.getElementById("profitChange"));
    var profitChangeOption = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
            }
        },
        toolbox: {
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: {
            data: ['蒸发量', '降水量', '平均温度']
        },
        xAxis: [
            {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                axisPointer: {
                    type: 'shadow'
                }
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: '水量',
                min: 0,
                max: 250,
                interval: 50,
                axisLabel: {
                    formatter: '{value} ml'
                }
            },
            {
                type: 'value',
                name: '温度',
                min: 0,
                max: 25,
                interval: 5,
                axisLabel: {
                    formatter: '{value} °C'
                }
            }
        ],
        series: [
            {
                name: '蒸发量',
                type: 'bar',
                data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
            },
            {
                name: '降水量',
                type: 'bar',
                data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
            },
            {
                name: '平均温度',
                type: 'line',
                yAxisIndex: 1,
                data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
            }
        ]
    };
    $.ajax({
        url: '/venue/profitChange',
        data: '',
        dataType: 'json',
        success: function (data) {
            if (data.result) {
                profitChangeOption.xAxis[0].data = Array.from(data.monthList);
                profitChangeOption.series[0].data = Array.from(data.numberList);
            }
            profitChangeChart.setOption(profitChangeOption);
        }
    });

    var unitPriceChangeChart = echarts.init(document.getElementById("unitPriceChange"));
    var unitPriceChangeOption = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line'
        }]
    };
    $.ajax({
        url: '/venue/unitPriceChange',
        data: '',
        dataType: 'json',
        success: function (data) {
            if (data.result) {
                unitPriceChangeOption.xAxis[0].data = Array.from(data.monthList);
                unitPriceChangeOption.series[0].data = Array.from(data.unitPrice);
            }
            console.log(unitPriceChangeOption.xAxis[0].data);
            console.log(unitPriceChangeOption.series[0].data);
            unitPriceChangeChart.setOption(unitPriceChangeOption);
        }
    });

    var profitDistributionChart = echarts.init(document.getElementById("profitDistribution"));
    var profitDistributionOption = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '直接访问',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [320, 302, 301, 334, 390, 330, 320]
            },
            {
                name: '邮件营销',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: '联盟广告',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '视频广告',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [150, 212, 201, 154, 190, 330, 410]
            },
            {
                name: '搜索引擎',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [820, 832, 901, 934, 1290, 1330, 1320]
            }
        ]
    };
    $.ajax({
        url: '/venue/profitDistribution',
        data: '',
        dataType: 'json',
        success: function (data) {
            if (data.result) {
                profitDistributionOption.legend.data = Array.from(data.activityType);
                profitDistributionOption.xAxis[0].data = Array.from(data.monthList);
                for (var i = 0; i != 3; i++) {
                    var object = {
                        name: activityType[i],
                        type: 'bar',
                        stack: '总量',
                        label: {normal: {show: true, position: 'insideRight'}},
                        data: Array.from(data.profitPerMonth[i])
                    };
                    profitDistributionOption.series.push(object);
                }
            }
            profitDistributionChart.setOption(profitDistributionOption);
        }
    });

    var activityDistributionChart = echarts.init(document.getElementById("activityDistribution"));
    var activityDistributionOption = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '直接访问',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [320, 302, 301, 334, 390, 330, 320]
            },
            {
                name: '邮件营销',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: '联盟广告',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '视频广告',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [150, 212, 201, 154, 190, 330, 410]
            },
            {
                name: '搜索引擎',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [820, 832, 901, 934, 1290, 1330, 1320]
            }
        ]
    };
    $.ajax({
        url: '/venue/activityDistribution',
        data: '',
        dataType: 'json',
        success: function (data) {
            if (data.result) {
                activityDistributionOption.legend.data = Array.from(data.activityType);
                activityDistributionOption.xAxis[0].data = Array.from(data.monthList);
                for (var i = 0; i != 3; i++) {
                    var object = {
                        name: activityType[i],
                        type: 'bar',
                        stack: '总量',
                        label: {normal: {show: true, position: 'insideRight'}},
                        data: Array.from(data.numberPerMonth[i])
                    };
                    activityDistributionOption.series.push(object);
                }
            }
            activityDistributionChart.setOption(activityDistributionOption);
        }
    });
</script>
</body>
</html>

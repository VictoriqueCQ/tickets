<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{../../static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/bootstrap-theme.min.css"
          th:href="@{../../static/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="../../static/css/tickets.css" th:href="@{../../static/css/tickets.css}"/>
</head>
<body>


<div class="index">

        <div class="container">

            <div class="col-lg-12 text-center">
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <h1>Welcome to Tickets</h1>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>

            </div>

        </div>

    <div class="container">


        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Start From Here</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">

                <form name="sentMessage" id="contactForm" method="post" role="form" action="index.html"
                      th:action="@{/login}">
                    <div class="form-group">
                        <label for="mail">e-mail</label>
                        <input type="text" class="form-control" name="username" id="mail"/>
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" name="password" id="password"/>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"/> Remember me
                        </label>
                    </div>
                    <button type="submit" class=" btn btn-success">SIGN IN</button>
                </form>
                <a href="register.html" th:href="@{/register}">Click here to register</a>
            </div>
        </div>

    </div>


</div>


<script src="../../static/js/jquery-3.1.1.min.js" th:src="@{../../static/js/jquery-3.1.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{../../static/js/bootstrap.min.js}"></script>
</body>
</html>
